<div class="row mt-5">
  <div class="col-md-6 mt-3" *ngFor ="let value of movies">
    <a class="cursor" (click)="onViewMore(value)">
      <div class="card"  >
        <div class="card-body" >
          
            <h5 class="card-title">{{value.title}} ({{value.year}})</h5>
            <img src={{value.images.poster}}>  
        </div>
      </div>
    </a>
</div>
